<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GifFinder - Giphy Search</title>

  <!-- Google Font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <h1 class="brand">GifFinder</h1>
      <a 
        class="gh" 
        href="https://developers.giphy.com/" 
        target="_blank" 
        rel="noreferrer"
      >
        Giphy API
      </a>
    </nav>

    <form id="searchForm" class="search" role="search">
      <label for="q" class="visually-hidden">Search GIFs</label>
      <input 
        id="q" 
        type="search" 
        placeholder="Search GIFs (e.g., cats, coding, pizza)" 
        aria-label="Search GIFs" 
        autocomplete="off" 
        required 
      />
      <button type="submit" aria-label="Search">Search</button>
    </form>

    <p class="hint">Tip: press <kbd>Enter</kbd> to search. Results load below.</p>
  </header>

  <main>
    <section id="status" role="status" aria-live="polite"></section>
    <section id="grid" class="grid" aria-label="Search results"></section>
  </main>

  <!-- Template for GIF Cards -->
  <template id="gifCard">
    <article class="card">
      <a class="card-link" target="_blank" rel="noreferrer">
        <img class="card-img" alt="gif" loading="lazy" />
      </a>
      <div class="card-meta">
        <span class="card-title"></span>
      </div>
    </article>
  </template>

  <script src="./main.js" type="module"></script>
</body>
</html>
